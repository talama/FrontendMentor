<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/imgs/favicon-32x32.png" />
    <link
      rel="preload"
      href="./assets/fonts/space-grotesk-v15-latin-500.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Interactive Card</title>
  </head>
  <body>
    <main class="container">
      <div class="component">
        <!-- Left side cards -->
        <div class="cards">
          <div class="card-front">
            <img
              src="assets/imgs/bg-card-front.png"
              alt="card front image"
              class="card-bg"
            />
            <img src="assets/imgs/card-logo.svg" alt="" class="card-logo" />
            <span class="card-number">0000 0000 0000 0000 0000</span>
            <span class="card-name">Jane Appleseed</span>
            <span class="card-date">00/00</span>
          </div>

          <div class="card-back">
            <img src="assets/imgs/bg-card-back.png" alt="card image back" />
            <span class="card-cvc">000</span>
          </div>
        </div>

        <!--Right side form -->
        <div class="form-container">
          <form action="" class="form">
            <div class="form-item">
              <label for="name">Cardholder name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="e.g. Jane Appleseed"
              />
            </div>

            <div class="form-item">
              <label for="card-number">Card Number</label>
              <input
                type="text"
                name="card-number"
                id="card-number"
                placeholder="e.g 1234 5678 9123 0000"
              />
            </div>

            <div class="date-container">
              <div class="form-item">
                <label
                  >Exp. Date (MM/YY)
                  <input type="text" placeholder="MM" class="card-date" />
                  <input type="text" placeholder="YY" class="card-date" />
                </label>
              </div>

              <div class="form-item">
                <label for="card-ccv">ccv</label>
                <input
                  type="text"
                  name="card-ccv"
                  id="card-ccv"
                  placeholder="e.g. 123"
                />
              </div>
            </div>

            <div class="form-item">
              <button type="submit">Confirm</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
